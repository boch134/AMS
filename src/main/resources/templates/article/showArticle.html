<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Show Article</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGV9Jm2u7rmsCe65wKzPTw5jtS38n2tVEGi2yFNYwFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS1GV9Jm2u7rmsCe65wKzPTw5jtS38n2tVEGiz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/v4-shims.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGV9Jm2u7rmsCe65wKzPTw5jtS38n2tVEGi2yFNYwFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS1GV9Jm2u7rmsCe65wKzPTw5jtS38n2tVEGiz" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h3 align="center">Article details</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#"   method="">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="label" class="col-form-label">ID</label> 
                                <p th:text="${article.id}">Id</p>
                             </div>
                            
                            <div class="form-group col-md-6">
                                <label for="label" class="col-form-label">Label</label> 
                                <p th:text="${article.label}">Label</p>
                             </div>
                             
                             <div class="form-group col-md-6">
                                <label for="label" class="col-form-label">Price</label> 
                                <p th:text="${article.price}">Price</p>
                             </div>
                             
                             <div class="form-group col-md-6">
                                <label for="label" class="col-form-label">Provider</label> 
                                <p th:text="${article.provider.name}">Provider</p>
                             </div>
                             
                             
                              <div class="form-group col-md-6">
                                <label for="label" class="col-form-label">Picture</label> 
                                <table>
               					<tr th:each="picture : ${article.pictures}">
               					<td>
                                <img alt="Image" th:src="@{/uploads/{picture}(picture=${picture})}" width="250" height="250"/>
                                <td>
                                </tr>
 								</table>
                             </div>
                            
                            <div class="form-group col-md-8">
                                <a th:href="@{/article/list}"> <input type="button" class="btn btn-primary" value="return to Article list"></a>
                           
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
